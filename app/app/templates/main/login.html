{% extends 'base.html' %}
{% block title %}welcome to jeffsonlinebooks.com{% endblock %}

{% block page_content %}
<div class="row text-left">
<div class="col-md-12" style="padding-top: 30px;">

<div style="color: red;">{{ fl }}</div>

            <form action="/process_login" style="margin-top: 50px; width: 300px;" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="input" class="form-control" id="email" name="email" placeholder="Email" autocomplete="off">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete="off">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
        </div>

</div><!-- end col -->
</div><!-- end row -->

{% endblock %}
